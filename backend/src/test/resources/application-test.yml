# Configuraci√≥n para entorno de test
spring:
  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  security:
    user:
      name: admin
      password: admin

logging:
  level:
    com.fundacionsi.alimentos: DEBUG
    org.springframework.security: DEBUG
